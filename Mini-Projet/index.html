<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Mini Prijet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body >
  <header >
    <h1>Dactylographie</h1>
  </header>

  <div id="main">
    
    <div class="colum">
        <h3>Il s'agit d'un text de Dactylographie. Votre Objectif est de dupliquer le texte fourni,EXACTEMENT, dans le champ ci-dessous class.Le miniteur démarre lorsque vous commencez à taper et n'arrête que lorsque vous faites correctement ce text.Bonne chance!!!</h3>
  </div>

    <div class="colum">
      <div class="Display">
        <p class="text"></p>
      </div>
      <div class="Input">
        <textarea name="text" id="textArea" placeholder="The clock starts when you start Typing." ></textarea>
      </div>
    </div>
    
    <div class="colum">
      <div class="time">
        <p class="timer">00:00:00</p>
      </div>
      <div class="restert">
        <button id="reset" class="reset">Restart</button>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>

</html>
